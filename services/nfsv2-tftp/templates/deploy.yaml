# IOC volume
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Chart.Name }}-claim
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi

---
# Autosave volume
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Chart.Name }}-autosave-claim
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      volumes:
        - name: ioc-nfsv2-tftp-volume
          persistentVolumeClaim:
            claimName: {{ .Chart.Name }}-claim
        - name: autosave-volume
          persistentVolumeClaim:
            claimName: {{ .Chart.Name }}-autosave-claim
      containers:
        - name: server
          image: {{ .Values.image }}
          resources:
            requests:
              memory: "512Mi"
              cpu: "1"
            limits:
              memory: "1Gi"
              cpu: "2"
          ports:
            - containerPort: 2049
              protocol: UDP
            - containerPort: 20048
              protocol: UDP
            - containerPort: 111
              protocol: UDP
            - containerPort: 69
              protocol: UDP
          volumeMounts:
            - mountPath: "/iocs"
              name: ioc-nfsv2-tftp-volume
            - mountPath: "/autosave"
              name: autosave-volume
          securityContext:
            capabilities:
                drop: [NET_RAW]

---
kind: Service
apiVersion: v1
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: rpcbind
      port: 111
      protocol: UDP
      targetPort: 111
    - name: nfsd
      port: 2049
      protocol: UDP
      targetPort: 2049
    - name: mountd
      port: 20048
      protocol: UDP
      targetPort: 20048
    - name: tftp
      port: 69
      protocol: UDP
      targetPort: 69
  sessionAffinity: None
  selector:
    app: {{ .Chart.Name }}
  loadBalancerIP: "{{ .Values.loadBalancerIP }}"

---
# Pod as a target for kubectl cp commands
# to put them in the volume.
kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Chart.Name }}-transfer-station
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-transfer-station
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-transfer-station
    spec:
      volumes:
        - name: ioc-nfsv2-tftp-volume
          persistentVolumeClaim:
            claimName: {{ .Chart.Name }}-claim
        - name: {{ .Chart.Name }}-autosave-volume
          persistentVolumeClaim:
            claimName: {{ .Chart.Name }}-autosave-claim
      containers:
        - name: {{ .Chart.Name }}-transfer-station
          image: debian:latest
          command: ["/bin/sleep"]
          args: ["infinity"]

          resources:
            requests:
              memory: "512Mi"
              cpu: "1"
            limits:
              memory: "1Gi"
              cpu: "2"
          volumeMounts:
            - mountPath: "/iocs"
              name: ioc-nfsv2-tftp-volume
            - mountPath: "/autosave"
              name: {{ .Chart.Name }}-autosave-volume
